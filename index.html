<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Maps Tutorial</title>
    <script>
       function loadMap() {
          var myCenter = new google.maps.LatLng(17.433053, 78.412172);

          var mapOptions = {
            center: myCenter,
            zoom: 6,
            mapTypeId: google.maps.MapTypeId.ROADMAP,
          }

          var map = new google.maps.Map(document.getElementById("sample"),mapOptions);

          var marker = new google.maps.Marker({
            position: myCenter,
            title: "Click to zoom",
            // Changes the default icon
            icon: {
               path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
               scale: 5,
               strokeWeight: 3,
               strokeColor: "#B40404"
            },
            animation:google.maps.Animation.DROP,
            draggable: true,
            map: map,
          });

          marker.setMap(map);

          // Zoom to 9 when marker is clicked
          google.maps.event.addListener(marker, 'click', function() {
            map.setZoom(9);
            map.setCenter(marker.getPosition());
          });

          var infowindow = new google.maps.InfoWindow({
            content: "388-A , Road no 22, Jubilee Hills, Hyderabad Telangana, INDIA-500033",
            maxWidth: 150,
          });

          // This code opens the info window on load
          // infowindow.open(map, marker);

          // This code opens the info window on click
          google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
          });

          google.maps.event.removeListener(infowindow);
       }
    </script>
  </head>
  <body onload = "loadMap()">
    <p>Testing Google Maps API!!!</p>
    <div id = "sample" style = "width:900px; height:580px;"></div>


    <!-- Google Maps API -->
    <script src = "https://maps.googleapis.com/maps/api/js"></script>

    <!-- Custom JS -->
    <!-- <script type="text/javascript" src="js/my_map.js"></script> -->
  </body>
</html>
